<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <title>Document</title>
</head>
<body>

    <div id="app">
        <input type="text" v-model="inputText">
        <p>inputText: {{inputText}}</p>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                inputText: 'initial text'
            }
        })
    </script>


    <h2>in v-model  value checked  selected 值無法直接設定,要在data 物件中設定</h2>
    <!-- value="initial value" will not work -->
    <div id="app2">
        <input type="text" v-model="inputText" value="initial value">
        <p>inputText: {{inputText}}</p>
    </div>


    <script>
        new Vue({
            el: '#app2',
            data: {
                inputText: '444'
            }
        })
    </script>


    <div id="app3">
        <label for=""><input type="radio" v-model="value" value="one"></label>
        <label for=""><input type="radio" v-model="value" value="two"></label>
        <label for=""><input type="radio" v-model="value" value="three"></label>
        <p>inputText: {{value}}</p>
    </div>


    <script>
        new Vue({
            el: '#app3',
            data: {
                value: ''
            }
        })
    </script>
    
    <script>
        Vue.config.devtools = true;
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
