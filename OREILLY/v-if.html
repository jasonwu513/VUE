<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <title>Document</title>
</head>
<body>

    <div id="app">
        <p v-if="isMorning">Good Morning</p>
        <p v-if="isAfternoon">Good afternoon</p>
        <p v-if="isEvening">Good evening</p>
    </div>
    <div id="app2">
        <p v-if="hours < 12">Good Morning</p>
        <p v-if="12 < hours && hours < 18">Good afternoon</p>
        <p v-if="hours > 18">Good evening</p>
    </div>


    <script>
        var hours = new Date().getHours();
        var app = new Vue({
            el: '#app',
            data: {
                isMorning: hours<12,
                isAfternoon: 12<hours && hours<18,
                isEvening: hours>18
            }
        })
    </script>
    <script>
        
        var app = new Vue({
            el: '#app2',
            data: {
                hours : new Date().getHours()
            }
        })
    </script>
    

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
